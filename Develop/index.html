<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div id="9AM" class="hour">9 AM</div>
        <textarea id="9A" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="10AM" class="hour doubleDigit">10 AM</div>
        <textarea id="10A" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="11AM" class="hour doubleDigit">11 AM</div>
        <textarea id="11A" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="12PM" class="hour doubleDigit">12 PM</div>
        <textarea id="12P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="1PM" class="hour">1 PM</div>
        <textarea id="1P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="2PM" class="hour">2 PM</div>
        <textarea id="2P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="3PM" class="hour">3 PM</div>
        <textarea id="3P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="4PM" class="hour">4 PM</div>
        <textarea id="4P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="5PM" class="hour">5 PM</div>
        <textarea id="5P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="6PM" class="hour">6 PM</div>
        <textarea id="6P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="7PM" class="hour">7 PM</div>
        <textarea id="7P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="8PM" class="hour">8 PM</div>
        <textarea id="8P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="9PM" class="hour">9 PM</div>
        <textarea id="9P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="10PM" class="hour doubleDigit">10 PM</div>
        <textarea id="10P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div id="11PM" class="hour doubleDigit">11 PM</div>
        <textarea id="11P" class="description col-lg-10 col-md-8"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
