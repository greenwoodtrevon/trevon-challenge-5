<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour">9 AM</div>
        <span id="9A" class="description col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour doubleDigit">10 AM</div>
        <span id="10A" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour doubleDigit">11 AM</div>
        <span id="11A" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour doubleDigit">12 PM</div>
        <span id="12P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">1 PM</div>
        <span id="1P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">2 PM</div>
        <span id="2P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">3 PM</div>
        <span id="3P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">4 PM</div>
        <span id="4P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">5 PM</div>
        <span id="5P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">6 PM</div>
        <span id="6P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">7 PM</div>
        <span id="7P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">8 PM</div>
        <span id="8P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour">9 PM</div>
        <span id="9P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour doubleDigit">10 PM</div>
        <span id="10P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour doubleDigit">11 PM</div>
        <span id="11P" class="descrpition col-lg-10 col-md-8 col-sm-6"></span>
        <button class="saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
